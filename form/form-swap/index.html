<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form swap</title>

  <link rel="stylesheet" href="./style.css">

  <script src="./index.js" defer></script>
</head>
<body>
  <main class="container" id="container">

    <div class="form-container register-container">
      <form action="#">
        <h1>Register here</h1>
        <input type="text" name="name" id="name" placeholder="Name">
        <input type="email" name="email" id="email" placeholder="Email">
        <input type="password" name="password" id="password" placeholder="password">
        <button>Register</button>
        <span>or use your account</span>
        <div class="social-container">
          <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
          <a href="#" class="social"><i class="lni lni-google"></i></a>
          <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
        </div>
      </form>
    </div>

    <div class="form-container login-container">
      <form action="#"></form>
      <h1>Login here</h1>
      <input type="email" name="email" id="email" placeholder="Email">
      <input type="password" name="password" id="password" placeholder="Password">
      <div class="content">
        <div class="checkbok">
          <input type="checkbox" name="checkbox" id="checkbox">
          <label>Remember me</label>
        </div>
        <div class="pass-link">
          <a href="#">Forgot your password?</a>
        </div>
      </div>
      <button>Login</button>
      <span>or use your account</span>
      <div class="social-container">
          <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
          <a href="#" class="social"><i class="lni lni-google"></i></a>
          <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
        </div>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1 class="title">Hello<br>friends</h1>
          <p>if You have an account, login here and have fun</p>
          <button class="ghost" id="login">Login<i class="lni lni-arrow-left login"></i></button>
        </div>
        
        <div class="overlay-panel overlay-right">
          <h1 class="title">Start your<br>journey now</bre></h1>
          <p>if you don't have an account yet, join us and start your journey.</p>
          <button class="ghost" id="register">Register<i class="lni lni-arrow-right register"></i></button>
        </div>
      </div>
    </div>

  </main>
</body>
</html>
